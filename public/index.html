<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
</head>

<body>
    <h1>Google Sign-in</h1>
    <div id="g_id_onload" data-client_id="112581391603-uda4c0p9p70ebqgt84rg0p2tnp9q2kp4.apps.googleusercontent.com"
        data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        dbata-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // Google token : TOKEN ID
            //console.log('id_token', response.credential);
            const body = { id_token: response.credential };
            fetch('http://localhost:8082/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.user.email)
                })
                .catch(console.warn)
        }
        const buttonSignOut = document.getElementById('google_signout');
        buttonSignOut.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });
        }

    </script>

</body>

</html>
